- name: "setup workstation configurations"
  hosts: localhost
  tasks:
    - name: "install packages via {{ ansible_pkg_mgr }}"
      package:
        state: "latest"
        name:
          - konsole
          - zsh
          - git
      become: true

    - name: "neovim nightly block"
      block:
        - name: "remove package versions not provided by rhel"
          package:
            state: absent
            name:
              - neovim

        - name: "install python3-neovim"
          package:
            state: present
            name: python3-neovim

        - name: "install pynvim"
          pip:
            name: pynvim

        - name: "install neovim from appimage"
          get_url:
            dest: "/usr/bin/nvim"
            url: "https://github.com/neovim/neovim/releases/download/v0.5.0/nvim.appimage"
            validate_certs: no

        - name: "updated nvim permissions"
          file:
            path: "/usr/bin/nvim"
            group: root
            state: file
            mode: "u+x"
            owner: "root"

      become: true

    - name: "install neovim plugins"
      command: nvim +silent! +PlugInstall! +qall!

